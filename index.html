<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="img-logo">
        <div class="logo"><img src="img/odin-lined.png  " alt="odin logo">ODIN</div>
    </div>
    
    <div class="information">
        <div class="intro">
            <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <form action="https://httpbin.org/post" method="post">
            <h2>Let's do this!</h2>

            <div class="parent">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="user_first_name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="user_last_name" required>
                </div>
            </div>

            <div class="parent">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="user_phone" required>
                </div>
            </div>

            <div class="parent">
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="user_pwd" required>
                </div>
                
                <div>
                    <label for="pwdC"> CONFIRM PASSWORD</label>
                    <input type="password" id="pwdC" name="user_pwdC" required>
                </div>
            </div>
        </form>

        <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
